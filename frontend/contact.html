<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #434343);
            padding: 20px;
            color: white;
        }
        .content-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        header {
            background-color: #8c861594;
            color: white;
            padding: 5px 0;
            margin-bottom: 40px;
        }
        header h1 {
            font-size: 1.5rem;
        }
        .why-choose-us {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .feedback-form {
            max-width: 300px;
            margin: 20px auto;
        }
        .feedback-form h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .feedback-form textarea {
            font-size: 0.9rem;
        }
        .star-rating {
            display: flex;
            justify-content: center;
        }
        .star-rating label {
            font-size: 1.5rem;
            color: #ffca28;
            cursor: pointer;
            transition: color 0.2s;
        }
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #ffc107;
        }
        .star-rating input {
            display: none;
        }
        .star-rating .active ~ label {
            color: #ffca28; 
        }
        .social-media img {
            width: 40px;
            height: 40px;
            transition: transform 0.2s;
        }
        .social-media img:hover {
            transform: scale(1.2);
        }
        .social-media {
            padding: 10px 0;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>


    <header class="text-center">
        <h1>Contact Us</h1>
        <p class="lead">We value your feedback!</p>
    </header>

   
    <div class="content-box">

   
        <section class="why-choose-us text-center">
            <h2>Why Choose Us?</h2>
            <p>We provide excellent services and support.</p>
        </section>

       
        <section class="feedback-form container">
            <h3 class="text-center">Give Your Feedback</h3>
            <form id="feedbackForm">
                <div class="mb-2">
                    <label for="feedback" class="form-label"></label>
                    <textarea class="form-control" id="feedback" rows="3" placeholder="Enter your feedback"></textarea>
                </div>
            
                <div class="mb-2">
                    <label class="form-label">Rate Us</label>
                    <div class="star-rating" id="stars">
                        <input type="radio" name="rating" value="1" id="star1">
                        <label for="star1">&#9733;</label>
                        <input type="radio" name="rating" value="2" id="star2">
                        <label for="star2">&#9733;</label>
                        <input type="radio" name="rating" value="3" id="star3">
                        <label for="star3">&#9733;</label>
                        <input type="radio" name="rating" value="4" id="star4">
                        <label for="star4">&#9733;</label>
                        <input type="radio" name="rating" value="5" id="star5">
                        <label for="star5">&#9733;</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </section>

        <section class="social-media text-center">
            <h3>Connect with us</h3>
            <div class="d-flex justify-content-center">
                <a href="https://www.instagram.com" class="mx-2">
                    <img src="https://img.icons8.com/ios-filled/40/000000/instagram-new.png" alt="Instagram">
                </a>
                <a href="https://www.facebook.com" class="mx-2">
                    <img src="https://img.icons8.com/ios-filled/40/000000/facebook-new.png" alt="Facebook">
                </a>
                <a href="https://www.linkedin.com" class="mx-2">
                    <img src="https://img.icons8.com/ios-filled/40/000000/linkedin.png" alt="LinkedIn">
                </a>
                <a href="mailto:your-email@gmail.com" class="mx-2">
                    <img src="https://img.icons8.com/ios-filled/40/000000/gmail.png" alt="Gmail">
                </a>
            </div>
        </section>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const stars = document.querySelectorAll('.star-rating label');
        stars.forEach((star, index) => {
            star.addEventListener('click', () => {
                clearActiveStars();
                highlightStars(index); 
            });

            star.addEventListener('mouseover', () => {
                clearActiveStars(); 
                highlightStars(index); 
            });

            star.addEventListener('mouseout', () => {
                clearActiveStars(); 
            });
        });

       
        function clearActiveStars() {
            stars.forEach(star => {
                star.style.color = '#ffca28';
            });
        }

        
        function highlightStars(index) {
            for (let i = 0; i <= index; i++) {
                stars[i].style.color = '#ffc107'; 
            }
        }
    </script>
</body>
</html>
